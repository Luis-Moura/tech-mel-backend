spring.application.name=tech-mel

# Configuração do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/seubanco
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuração do OAuth2 (Google e GitHub)
spring.security.oauth2.client.registration.google.client-id=seu_client_id_google
spring.security.oauth2.client.registration.google.client-secret=seu_client_secret_google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.client.registration.github.client-id=seu_client_id_github
spring.security.oauth2.client.registration.github.client-secret=seu_client_secret_github
spring.security.oauth2.client.registration.github.scope=user:email

# Configuração do JWT
jwt.secret=seu_jwt_secret
jwt.expiration=3600

# Configuração do Envio de Emails
spring.mail.host=smtp.seuservidor.com
spring.mail.port=587
spring.mail.username=seu_usuario_email
spring.mail.password=sua_senha_email
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=seu_email@dominio.com
